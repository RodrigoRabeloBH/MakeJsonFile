<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <title>Json Builder</title>
</head>

<body>
    <nav class="navbar py-5">
    </nav>
    <div class="container-fluid">
        <div class="col-sm-12 col-md-10 mx-auto bg-light">
            <div class="text-center mb-5">
                <img src="logo_brumsker_negativo_ok-copy.png" class="img-fluid">
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="user">Usuário Magento</label>
                        <input type="text" class="form-control" id="user" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="clientId">Id Cliente</label>
                        <input type="number" class="form-control" id="clientId" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="clientId">Id Vendedor</label>
                        <input type="number" class="form-control" id="salesmanId" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="connection">String de Conexão Banco</label>
                        <input type="text" class="form-control" id="connection" required>
                    </div>
                </div>
                <label for="basic-url">URL Api</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    </div>
                    <input type="text" class="form-control" id="url" aria-describedby="basic-addon3" required>
                </div>
                <label for="basic-url">Diretório Imagens</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">C:\example\users\</span>
                    </div>
                    <input type="text" class="form-control" id="dir" aria-describedby="basic-addon3" required>
                </div>
                <div class="text-center">
                    <a class="btn btn-sm text-white mb-5" href="#">Gerar Arquivo</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="py-5">
        <h6 class="text-center text-secondary">Copyright &copy; Desenvolvido por: Rodrigo Rabelo - 20-05-2020</h6>
    </footer>
    <script src="main.js"></script>
</body>

</html>
