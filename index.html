<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">
    <div class="col-sm-12 col-md-9 mx-auto jumbotron mt-5">
        <h2 class="text-center text-success">Brunsker Tecnologia</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="user">Usuário Magento</label>
                    <input type="text" class="form-control" id="user" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="clientId">Id Cliente</label>
                    <input type="number" class="form-control" id="clientId" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="connection">String de Conexão Banco</label>
                    <input type="text" class="form-control" id="connection" required>
                </div>
            </div>
            <a class="btn btn-success btn-sm" href="#">Gerar Arquivo</a>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
